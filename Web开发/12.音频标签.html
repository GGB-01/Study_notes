<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!-- 音频标签audio -->
    <audio src="./孤独摇滚.mp3" controls loop autoplay></audio>
    <!-- str:音频URL,支持MP3,Ogg,Wav,为必须标签 -->
    <!-- controls:显示音频控制面板 -->
    <!-- loop:循环播放 -->
    <!-- autoplay:自动拨放，浏览器一般禁用 -->
    <!-- 属性值和属性名一样可以简写为一个单词 -->
</body>
</html>
