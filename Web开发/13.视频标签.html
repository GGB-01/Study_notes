<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频标签</title>
</head>
<body>
    <!-- 视频标签video -->
    <video src="./视频.mp4" controls loop muted autoplay></video>
    <!-- str:支持MP4,WebM,Ogg,为必须标签 -->
    <!-- controls:显示视频控制面板 -->
    <!-- loop:循环播放 -->
    <!-- muted:静音播放 -->
    <!-- autoplay:自动拨放，浏览器支持在静音状态下在自动播放-->
</body>
</html>
