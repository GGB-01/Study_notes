<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!-- 图片标签img -->
    <img src="./孤独摇滚.jpg" alt="Bocchi the Rock!!!" title="Bocchi the Rock!!!" width="600">
    <!-- src指定图片位置和名称，为必须属性 -->
    <!-- alt:替换文本，图片无法显示时的时候显示的文字 -->
    <!-- title:提示文本，鼠标悬停在图片上时显示的文字 -->
    <!-- width,height:图片的大小，值为数字，没有单位 -->
</body>
</html>
