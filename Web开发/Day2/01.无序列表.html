<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- ul:无序列表标签 -->
    <!-- ul:只能有li标签 -->
     <ul>
        <!-- li:列表条目标签 -->
        <!-- li:可以包裹任何内容 -->
        <li> <a href="#">后藤一里</a></li>
        <li>郁代喜多</li>
        <li>伊地知虹夏</li>
        <li>山田凉</li>
     </ul>
</body>
</html>
