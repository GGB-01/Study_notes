<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- ol:有序列表标签 -->
    <!-- ol:只能有li标签 -->
    <ol>
        <!-- li:列表条目标签 -->
        <!-- li:可以包裹任何内容 -->
        <li> <a href="#">后藤一里</a></li>
        <li>郁代喜多</li>
        <li>伊地知虹夏</li>
        <li>山田凉</li>
     </ol>
</body>
</html>
