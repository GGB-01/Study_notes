<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表</title>
</head>
<body>
    <!-- dl:定义列表标签 -->
     <!-- dl:只能包含dd,dt -->
     <dl>
        <dt>结束乐队</dt>
        <!-- dt:列表标题标签 -->

         <dd>后藤一里</dd>
         <dd>郁代喜多</dd>
         <dd>伊地知虹夏</dd>
         <dd>山田凉</dd>
        <!-- dd:列表描述标签 -->
        <!-- dt,dd里面可以包含任何内容 -->
     </dl>
</body>
</html>
