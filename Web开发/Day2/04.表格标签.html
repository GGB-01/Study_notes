<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- table:表格标签 -->
    <!-- border属性可以为表格添加边线框 -->
    <table border="1">
        <!-- 行标签 -->
         <tr>
            <!-- th:表头单元格 -->
             <th>姓名</th>
             <th>语文</th>
             <th>数学</th>
             <th>总分</th>
        </tr>

        <tr>
             <!-- td：内容单元格 -->
            <td>伊地知虹夏</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
        </tr>

        <tr>
            <td>山田凉</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>

        <tr>
            <td>总结</td>
            <td>全市第一</td>
            <td>全市第一</td>
            <td>全市第一</td>
        </tr>
    </table>
</body>
</html>
