<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构标签</title>
</head>
<body>
    <table border="1">
        <thead>
        <!-- 表格头部标签 -->
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
           </tr>
        </thead>

        <tbody>
        <!-- 表格主体标签 -->
            <tr>
            
                <td>伊地知虹夏</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>

            <tr>
                <td>山田凉</td>
                <td>98</td>
                <td>100</td>
                <td>198</td>
            </tr>

        </tbody>
        
        <tfoot>
        <!-- 表格低部标签 -->
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全市第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
