<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<!-- 

1.明确合并的目标
2.保留最左最上的单元格，添加属性（取值是数字，表示合并的单元格数量）
        -跨行合并，保留最上单元格，添加属性rowspan
        -跨列合并，保留最左单元格，添加属性colspan
3.删除其它单元格 
4.不能跨结构标签合并（thead,tbody,tfoot）

-->

<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
           </tr>
        </thead>

        <tbody>
            <tr>
            
                <td>伊地知虹夏</td>
                <td>99</td>
                <td rowspan="2">100</td>
                <!-- -跨行合并，保留最上单元格，添加属性rowspan -->
                <td>199</td>
            </tr>

            <tr>
                <td>山田凉</td>
                <td>98</td>
                <td>198</td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
                <!-- -跨列合并，保留最左单元格，添加属性colspan -->
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
