<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签_input</title>
</head>
<body>
    文本框：<input type="text" placeholder="请输入学号">
    <!-- placeholder:填写提示信息，文本框和密码框都可以使用 -->
    <br>
    <br>
    <!-- 文本框 -->
    <!-- 单行输入 -->

    密码框：<input type="password" placeholder="请输入密码">
    <br>
    <br>
    <!-- 密码框 -->
    <!-- 密码隐藏 -->

    性别：
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女
    <br>
    选择次数：
    <input type="radio" name="class">1
    <input type="radio" name="class">2
    <!-- 相同的name将单选框划分为同一组 -->
    <br>
    <br>
    <!-- 单选框 -->

    请选择你的女友：
    <input type="checkbox" checked>后藤一里    
    <input type="checkbox" checked>郁代喜多
    <input type="checkbox" checked>伊地知虹夏
    <input type="checkbox" checked>山田凉
    <br>
    <br>
    <!-- 多选框 -->
    <!-- 可取消选择 -->
    checked:默认选中

    文件<input type="file" multiple>
    <br>
    <br>
    <!-- 上传文件 -->
    <!-- multiple:多文件上传 -->
</body>
</html>
