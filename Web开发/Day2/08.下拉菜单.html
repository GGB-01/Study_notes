<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <!-- select:下拉菜单标签 -->
    选择你的对象：
     <select>
        <!-- option:项标签 -->
        <option>后藤一里</option>
        <option>郁代喜多</option>
        <option selected>伊地知虹夏</option>
        <!-- selected:默认选中 -->
        <option>山田凉</option>
     </select>
</body>
</html>
