<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
</head>
<body>
    <!-- form:表单区域标签 -->
    <!-- action:发送数据的地址 -->
   <form action="">
        <input type="text" >
        <br>
        <select>
            <option>后藤一里</option>
            <option>郁代喜多</option>
            <option selected>伊地知虹夏</option>
            <option>山田凉</option>
        </select>
    
        <!-- button:按钮标签 -->
        <button type="submit">提交</button>
        <!-- submit:默认功能提交数据到后台 -->
    
        <button type="reset">重置</button>
        <!-- reset:将表单控件恢复默认值 -->
    
        <button type="button">按钮</button>
        <!-- button:配合JavaScript使用 -->
    </form>

</body>
</html>
