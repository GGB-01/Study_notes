<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签</title>
</head>
<body>
    <!-- div:独占一行 ，大盒子-->
    <!-- span:不换行，小盒子 -->
     <div>这是 div标签</div>
     <div>这是 div标签</div>
     <div>这是 div标签</div>
     <div>这是 div标签</div>

     <span>这是 span标签</span>
     <span>这是 span标签</span>
     <span>这是 span标签</span>
     <span>这是 span标签</span>


</body>
</html>
