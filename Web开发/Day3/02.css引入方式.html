<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./02.css">
    <!--
        link:引入外部样式表
        href:css地址
        rel:关系，样式表 
    -->
</head>
<!--
    1.写在style标签里面(学习使用)
    2.单独写在.css文件中(开发使用)
      在HTML使用link标签引入
    3.行内样式：配合JavaSCript使用 
-->
<body>
    <p>这是p标签</p>
    <div style="color: blue; font-size: 30px;">这是div标签</div>
    <!-- 这是行内样式 -->
</body>
</html>
