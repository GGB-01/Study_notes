<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选择同名标签设置相同样式 ，无法差异化*/
        p {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>这是p1标签</p>
    <p>这是p2标签</p>

</body>
</html>
