<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>
    <!-- 
        定义类选择器：.类名
        使用类选择器：标签添加 class="类名"
        可以给多个标签使用
     -->
<body>
    <!-- 一个标签不可以加多个class属性,单一个class可加多个属性值-->
    <div class="red size">使用类选择器的div</div>
    <div>普通的div</div>

</body>
</html>
