<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #size {
            color: rebeccapurple;
            font-size: 30px;
        }
    </style>
</head>
<!-- 
    id选择器一般配合JabaScript使用,很少用来设置css样式
    定义:#id名
    使用:标签添加id="id名"
    同一个id选择器在一个页面只能使用一次
 -->
<body>
    <p id="size">使用了id选择器</p>
</body>
</html>
